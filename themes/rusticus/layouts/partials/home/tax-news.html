

<ul class="front-page-summary">
    {{ range first 3 (.Site.GetPage "section" "news").Pages.ByExpiryDate }}
        <li hugo-nav="{{ .RelPermalink}}">
            <a href="{{ .Permalink}}">
                <h3>{{ .LinkTitle }}</h3>
                <p>{{ .Summary }}</p>
            </a>
        </li>
    {{ end }}
</ul>
